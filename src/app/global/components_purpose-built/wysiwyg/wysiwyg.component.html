<div id="tinymce-text-editor">
	<editor
		[(ngModel)]="tinymce_content"
		apiKey="mxrn7rgdtuu15faqs9w9r8ivucmtbutrko3ftpt4tmk4m6hz"
        (onKeyPress)="getValue($event)"   
		[init]="{
			selector: 'textarea',
			height: 500,
            indentation : '20px',
			menubar: false,
			plugins: [
				'advlist autolink lists link image charmap print preview anchor',
				'searchreplace visualblocks code fullscreen',
				'insertdatetime media table paste code wordcount'
			],
			toolbar:
				'undo redo | formatselect | bold italic fontsizeselect forecolor | \
                alignleft aligncenter alignright alignjustify | image \
                bulllist numlist outdent indent',
            fontsize_formats: '8pt 10pt 12pt 14pt 16pt 18pt 24pt 36pt 48pt'
        }"
	></editor>

	<!-- <button (click)="saveEditorContent()">Save</button> -->
</div>
