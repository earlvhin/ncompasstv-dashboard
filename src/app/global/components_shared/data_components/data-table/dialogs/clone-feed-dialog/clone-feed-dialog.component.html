<div id="clone-modal" class="h-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="dialog-heading">
            <h3>
                Cloning <span class="font-weight-semibold text-primary">{{ oldName }}</span>
            </h3>
        </div>
        <div class="mat-top-em">
            <mat-form-field appearance="fill" class="full-width">
                <input matInput placeholder="Feed Name" [formControl]="feedName" />
                <mat-error *ngIf="feedName.hasError('required')">Feed Name is required</mat-error>
                <mat-error *ngIf="feedName.hasError('whitespace')"
                    >Feed Name cannot be empty or whitespace only</mat-error
                >
            </mat-form-field>
        </div>
        <div class="text-right">
            <button
                mat-button
                mat-raised-button
                class="theme-btn _primary mr-2"
                [mat-dialog-close]="feedName.value"
                [disabled]="!feedName.valid">
                Submit
            </button>
            <button mat-button mat-raised-button class="theme-btn" [mat-dialog-close]="false">Cancel</button>
        </div>
    </div>
</div>
