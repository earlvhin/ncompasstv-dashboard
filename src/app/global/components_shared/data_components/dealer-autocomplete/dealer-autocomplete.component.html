<div class="dealer-autocomplete">
    <div *ngIf="dealers_data; else loader">
        <app-autocomplete
            [field_data]="dealers_data"
            *ngIf="dealers_data && dealers_data.data.length"
            (no_data_found)="dealerNotFound()"
            (value_selected)="setDealer($event)"
            (input_changed)="dealerInputChangeListener($event)">
        </app-autocomplete>
    </div>

    <ng-template #loader>
        <div class="form-placeholder">
            <mat-form-field appearance="standard" class="w-100 custom-autocomplete">
                <mat-label>Loading ...</mat-label>
                <input type="text" [value]="'Please wait'" matInput [disabled]="true" />
            </mat-form-field>
        </div>
    </ng-template>
</div>
