<div class="vh-50" *ngIf="loading_graph">
    <div class="col-lg-12 p-0 text-center pt-3">
        <strong>P R O C E S S I N G</strong>
        <br>
        <span class="sm-text">Please wait while we query our database for you.</span>
    </div>
    <app-spinner></app-spinner>
</div>
<div class="h-100 d-flex align-items-center" [ngClass]="loading_graph ? 'invisible' : 'visible'">
	<div class="w-100" [ngClass]="picker ? '': 'p-3'">
        <h4 class="mb-2 text-center">
            <span class="text-dark font-weight-medium">
                Total <span class="text-primary">{{ total }}</span>
            </span>
        </h4>
        <div>
            <h4 class="mb-2 text-center">
                <span class="text-dark font-weight-medium" *ngIf="!installation && picker">
                    <span class="text-primary">{{num_of_months}}</span> Month(s) Average = <span class="text-primary">{{averaging}}</span>
                </span>
                <span class="text-dark font-weight-medium" *ngIf="installation && start && end">
                    <span class="text-primary">{{dealer_selected}} : </span>  {{start}} - {{end}} <span class="text-primary"></span>
                </span>
            </h4>
        </div>
        <h6 class="mb-2 text-center">
            <span class="text-dark">
                {{sub_title}}
            </span>
        </h6>
        <div class="col-lg-12 p-0 flex" [ngClass]="installation && label_array.length > 50 ? 'optional' : (installation ? 'normal' : '')">
            <div class="col-lg-12 p-0">
                <canvas id="stat-{{ id }}" height="300" width="400"></canvas>
            </div>
        </div>
	</div>
</div>

<ng-template #loader>
    <div class="vh-50 d-flex align-items-center justify-content-center">
        <app-spinner></app-spinner>
    </div>
</ng-template>
