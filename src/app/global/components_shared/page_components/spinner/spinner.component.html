<div class="d-flex justify-content-center align-items-center h-100">
    <div class="wrap">
        <div class="flex align-items-center">
            <mat-spinner [diameter]="diameter || 100"></mat-spinner>
            <ng-container *ngIf="hasMessage">
                <p class="spinner-message sm-text font-weight-bold">{{ message }}</p>
            </ng-container>
        </div>
    </div>
</div>
