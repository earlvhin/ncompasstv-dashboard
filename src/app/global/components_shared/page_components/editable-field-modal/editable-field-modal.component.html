<!-- INPUT TYPES -->
<div *ngIf="!status.dropdown_edit; else dropdown">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="text-center container">
            <div class="row">
                <h3 class="mb-1 mt-2">Edit {{ message }}</h3>
            </div>
            <div class="row mt-3 mb-3">
				<mat-form-field appearance="fill" class="full-width" *ngIf="!status.label.includes('Date') else datepicker;">
					<input matInput [(ngModel)]='data'>
				</mat-form-field>
            </div>
            <div class="row text-left">
                <button mat-button mat-raised-button class="theme-btn _primary mr-2" (click)="updateField(data)">Update</button>
                <button mat-button mat-raised-button class="theme-btn" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</div>

<ng-template #datepicker>
	<mat-form-field appearance="fill" class="install-datepicker" appDefaultDateFormat>
		<mat-label>Choose a date</mat-label>
		<input matInput (dateInput)="onSelectDate($event.value)" [matDatepicker]="picker" [(value)]="date" readonly>
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>
</ng-template>

<!-- DROPDOWNS -->
<ng-template #dropdown>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="text-center container">
            <div class="row">
                <h3 class="mb-1 mt-2">Edit {{ message }}</h3>
            </div>
            <div class="row mt-3" *ngIf="status.label == 'Screen Type'">
                <div class="col-lg-12 p-0" *ngIf="screen_types.length > 0; else loader">
                    <app-autocomplete-field
                        [data_reference]="screen_types"
                        [primary_keyword]="'description'"
                        [key_of_value]="'screenTypeId'"
                        (data_value)="setScreenType($event)"
                        [required]="false"
                        [label]="'Click to select a Screen Type'"
                        [new_value]="screen_init"
                        [initial_value]="screen_init">
                    </app-autocomplete-field>
                </div>
            </div>
            <div class="row text-left">
                <button mat-button mat-raised-button class="theme-btn _primary mr-2" (click)="updateDropdown()">Update</button>
                <button mat-button mat-raised-button class="theme-btn" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #loader>
	<div class="col-lg-12 p-0">
		<app-spinner></app-spinner>
	</div>
</ng-template>
