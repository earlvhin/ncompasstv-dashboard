<div class="confirmation-modal container">
    <div class="row">
        <div class="col-lg-12 text-right">
            <button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
                <span class="fas fa-times"></span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <app-warning-animation></app-warning-animation>
            <h3 class="mb-1 mt-2">Delete Filler Feeds</h3>
            <p class="mb-4 sm-text font-weight-md text-warning">
                This filler feed is in playlist(s) use. Check the list of playing where before
                proceeding:
            </p>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-lg-12">
            <span class="sm-text font-weight-bold"> Playing Where:</span>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <ul class="pl-3">
                <li *ngFor="let playlist of filler_feeds">
                    <span
                        class="with-primary-hover sm-text clickable"
                        (click)="openPlaylist(playlist.playlistId)"
                        >{{ playlist.name }}</span
                    >
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-right">
            <button
                mat-button
                mat-raised-button
                class="mt-3 theme-btn mr-2"
                [mat-dialog-close]="false">
                Cancel
            </button>
            <button
                mat-button
                mat-raised-button
                class="mt-3 theme-btn bg-danger"
                [mat-dialog-close]="'delete'">
                Delete Filler Feed
            </button>
        </div>
    </div>
</div>
