<div class="programmatic-vendors">
    <div class="programmatic-vendor--content my-3">
        <div class="programmatic-vendor--button">
            <button mat-button mat-raised-button class="theme-btn pi-control sm-text" (click)="onAddVendor()">
                <span class="fas fa-plus"></span>
                <span class="ml-2 button_text_animation">Add Vendor</span>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 programmatic-vendor--table">
            <app-version-table
                [table_data]="vendorsMappedToTable"
                (on_edit)="onEditVendor($event)"
                (on_delete)="onDeleteVendor($event)">
            </app-version-table>
        </div>
    </div>

    <ng-template #loader>
        <div class="w-100 vh-50 d-flex align-items-center justify-content-center">
            <app-spinner></app-spinner>
        </div>
    </ng-template>
</div>
