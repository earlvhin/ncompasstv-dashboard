<div class="mt-5" *ngIf="user_data; else spinner">
    <div class="row">
        <div class="col-lg-6">
            <mat-card class="p-5">
                <form [formGroup]="update_user" (ngSubmit)="updateUserInfo()">
                    <div class="d-flex align-items-center mb-4">
                        <div class="flex-even">
                            <h3>Edit Profile Info</h3>
                            <p class="sm-text mb-0">Modify Basic User Info and Save Changes.</p>
                        </div>
                        <div class="text-right">
                            <button
                                type="button"
                                mat-button
                                mat-raised-button
                                class="theme-btn mt-4 mr-3"
                                [disabled]="update_info_form_disabled || is_view_only"
                                (click)="activateEdit(true)">
                                Edit
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12" *ngFor="let f of form_fields_view">
                            <mat-form-field class="full-width" *ngIf="!f.isComponent; else customField">
                                <mat-label>{{ f.label }}</mat-label>
                                <input
                                    matInput
                                    formControlName="{{ f.control }}"
                                    [type]="f.type"
                                    [placeholder]="f.placeholder" />
                            </mat-form-field>

                            <ng-template #customField>
                                <ng-container *ngIf="f.control === 'contact'">
                                    <app-contact-number
                                        (contact_value)="getContactValue($event)"
                                        (touch_and_not_valid)="setContactNumberToInvalid($event)"
                                        [initial_value]="currentContactValue"
                                        [disable]="disableField"></app-contact-number>
                                </ng-container>
                            </ng-template>
                        </div>

                        <div *ngIf="is_dealer">
                            <mat-form-field class="col-lg-12" *ngFor="let f of form_fields_view_additional">
                                <mat-label>{{ f.label }}</mat-label>
                                <input
                                    matInput
                                    formControlName="{{ f.control }}"
                                    [type]="f.type"
                                    [placeholder]="f.placeholder" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div>
                        <button
                            mat-button
                            mat-raised-button
                            class="theme-btn mt-4 mr-3"
                            [disabled]="!update_info_form_disabled || contactTouchAndInvalid">
                            Update
                        </button>
                        <button
                            type="button"
                            mat-button
                            mat-raised-button
                            [disabled]="!update_info_form_disabled"
                            (click)="activateEdit(false)"
                            class="theme-btn">
                            Cancel
                        </button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
<ng-template #spinner>
    <div class="py-5">
        <app-spinner [diameter]="85"></app-spinner>
    </div>
</ng-template>
